<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>
    <nav class="navbar fixed-top navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="https://stdportal.tdtu.edu.vn/Content/images/image.png" width="80" height="30" class="d-inline-block align-top" alt="">
            Hệ Thống Thanh Toán Học Phí
        </a>
        <div class="form-inline my-2 my-lg-0">
            <span class="mr-sm-2">Nguyen Viet Trung</span>
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Log Out</button>
        </div>
    </nav>
    <div class="container" style="margin-top: 5%;">
        <form id="formFee" action="#" method="POST">
        <div>
            <strong>Người nộp tiền</strong>
        </div>
        <div class="form-group row">
            <label for="staticName" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="staticName" value="Nguyen Viet Trung">
            </div>
        </div>
        <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="email@example.com">
            </div>
        </div>
        <div class="form-group row">
            <label for="staticPhone" class="col-sm-2 col-form-label">Phone</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="staticPhone"  value="0786058166">
            </div>
        </div>
        <div>
            <strong>Thông tin học phí</strong>
        </div>
        <div class="form-group row">
            <label for="mssv" class="col-sm-2 col-form-label">MSSV</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="mssv" placeholder="MSSV">
            </div>
        </div>
        <div class='form-group row'> 
            <label for='name-2' class='col-sm-2 col-form-label'>Name</label> 
            <div class='col-sm-10'> 
                <input type='text' readonly class='form-control-plaintext' id='name-2' placeholder='Họ và Tên'> 
            </div> 
        </div> 
        <div class='form-group row'> 
            <label for='fee' class='col-sm-2 col-form-label'>Học phí</label> 
            <div class='col-sm-10'> 
                <input type='text' readonly class='form-control-plaintext' id='fee' value='10.000.000'> 
            </div> 
        </div> 
        <div> 
            <strong>Thông tin thanh toán</strong> 
        </div> 
        <div class='form-group row'> 
            <label for='SDKD' class='col-sm-2 col-form-label'>Số dư tài khoản</label> 
            <div class='col-sm-10'> 
                <input type='text' readonly class='form-control-plaintext' id='SDKD' value='10.000.000'> 
            </div> 
        </div> 
        <div class='form-group row'> 
            <label for='fee' class='col-sm-2 col-form-label'>Học phí cần thanh toán</label> 
            <div class='col-sm-10'> 
                <input type='text' readonly class='form-control-plaintext' id='fee' value='10.000.000'> 
            </div> 
        </div> 
        <button class='btn btn-primary float-right' type='submit'>Submit</button>
    </form>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
